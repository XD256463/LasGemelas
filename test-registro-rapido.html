<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Registro Rápido</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testRegistro()">Probar Registro Automático</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testRegistro() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Probando registro...</div>';
            
            // Generar datos únicos
            const timestamp = Date.now();
            const userData = {
                codigo: `U${timestamp}`,
                nombre: 'Test',
                apellido: 'Usuario',
                correo: `test${timestamp}@ejemplo.com`,
                contrasena: 'Test123@',
                telefono: '123456789',
                direccion: 'Dirección de prueba'
            };
            
            console.log('Enviando datos:', userData);
            
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                console.log('Respuesta:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>✅ Registro Exitoso</h5>
                            <p><strong>Mensaje:</strong> ${result.message}</p>
                            <p><strong>ID Usuario:</strong> ${result.userId}</p>
                            <p><strong>Código:</strong> ${result.codigo}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>❌ Error en Registro</h5>
                            <p><strong>Error:</strong> ${result.error}</p>
                            <p><strong>Debug:</strong> ${JSON.stringify(result.debug || {}, null, 2)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Error de Conexión</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
