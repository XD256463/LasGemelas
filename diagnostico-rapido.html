<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico R√°pido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>üîç Diagn√≥stico R√°pido</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>1. Test Servidor</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm" onclick="testServer()">Test</button>
                        <div id="server-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>2. Test Registro</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-sm" onclick="testRegistro()">Test</button>
                        <button class="btn btn-primary btn-sm ms-1" onclick="testLogin()">Test Login</button>
                        <div id="registro-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>3. Test T√©cnicos</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="techCode" class="form-control form-control-sm mb-2" value="TECH_001">
                        <button class="btn btn-warning btn-sm" onclick="testTecnicos()">Test</button>
                        <button class="btn btn-primary btn-sm ms-1" onclick="testCarrito()">Test Carrito</button>
                        <div id="tech-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>4. Test BD</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info btn-sm" onclick="testBD()">Test</button>
                        <button class="btn btn-secondary btn-sm ms-1" onclick="crearProductos()">Crear Productos</button>
                        <div id="bd-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testServer() {
            const result = document.getElementById('server-result');
            result.innerHTML = '<small class="text-info">Probando...</small>';
            
            try {
                const response = await fetch('/api/routes');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<small class="text-success">‚úÖ Servidor OK</small>';
                } else {
                    result.innerHTML = '<small class="text-danger">‚ùå Error servidor</small>';
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Sin conexi√≥n</small>';
            }
        }

        async function testRegistro() {
            const result = document.getElementById('registro-result');
            result.innerHTML = '<small class="text-info">Probando...</small>';
            
            const userData = {
                codigo: `U${Date.now()}`,
                nombre: 'Test',
                apellido: 'User',
                correo: `test${Date.now()}@test.com`,
                contrasena: 'Test123@'
            };
            
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<small class="text-success">‚úÖ Registro OK (ID: ${data.userId})</small>`;
                } else {
                    result.innerHTML = `<small class="text-danger">‚ùå ${data.error}</small>`;
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        async function testTecnicos() {
            const result = document.getElementById('tech-result');
            const techCode = document.getElementById('techCode').value;
            result.innerHTML = '<small class="text-info">Probando...</small>';
            
            try {
                const response = await fetch(`/api/usuarios-tech?techCode=${techCode}`, {
                    headers: { 'x-tech-code': techCode }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<small class="text-success">‚úÖ T√©cnicos OK (${data.usuarios.length} usuarios)</small>`;
                } else {
                    result.innerHTML = `<small class="text-danger">‚ùå ${data.error}</small>`;
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        async function testBD() {
            const result = document.getElementById('bd-result');
            result.innerHTML = '<small class="text-info">Probando...</small>';
            
            try {
                const response = await fetch('/api/test-db');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<small class="text-success">‚úÖ BD OK (${data.totalUsuarios} usuarios)</small>`;
                } else {
                    result.innerHTML = `<small class="text-danger">‚ùå ${data.error}</small>`;
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        async function crearProductos() {
            const result = document.getElementById('bd-result');
            result.innerHTML = '<small class="text-info">Creando productos...</small>';
            
            try {
                const response = await fetch('/api/debug/crear-productos', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<small class="text-success">‚úÖ ${data.productos_creados} productos creados</small>`;
                } else {
                    result.innerHTML = `<small class="text-danger">‚ùå ${data.error}</small>`;
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        async function testCarrito() {
            const result = document.getElementById('tech-result');
            result.innerHTML = '<small class="text-info">Probando carrito...</small>';
            
            const carritoData = {
                usuario_codigo: 'U23201604',
                compras: [
                    { producto_id: 1, cantidad: 1, notas: 'Compra de prueba' }
                ],
                alquileres: [
                    { 
                        producto_id: 2, 
                        cantidad: 1, 
                        fecha_inicio: '2024-01-15', 
                        fecha_fin: '2024-01-20',
                        deposito: 50000,
                        notas: 'Alquiler de prueba'
                    }
                ],
                metodo_pago: 'efectivo',
                direccion_envio: 'Direcci√≥n de prueba'
            };
            
            try {
                const response = await fetch('/api/procesar-carrito', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(carritoData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<small class="text-success">‚úÖ Carrito OK (Total: $${data.total_general})</small>`;
                } else {
                    result.innerHTML = `<small class="text-danger">‚ùå ${data.error}</small>`;
                }
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        async function testLogin() {
            const result = document.getElementById('registro-result');
            result.innerHTML = '<small class="text-info">Probando login...</small>';
            
            // Primero crear un usuario de prueba
            const timestamp = Date.now();
            const userData = {
                codigo: `U${timestamp}`,
                nombre: 'Test',
                apellido: 'Login',
                correo: `login${timestamp}@test.com`,
                contrasena: 'Test123@'
            };
            
            try {
                // Registrar usuario
                const regResponse = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (!regResponse.ok) {
                    result.innerHTML = '<small class="text-danger">‚ùå Error creando usuario</small>';
                    return;
                }
                
                // Probar login con c√≥digo
                const loginResponse1 = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario: userData.codigo,
                        contrasena: userData.contrasena
                    })
                });
                
                const loginResult1 = await loginResponse1.json();
                
                if (!loginResponse1.ok) {
                    result.innerHTML = `<small class="text-danger">‚ùå Login c√≥digo fall√≥: ${loginResult1.error}</small>`;
                    return;
                }
                
                // Probar login con correo
                const loginResponse2 = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario: userData.correo,
                        contrasena: userData.contrasena
                    })
                });
                
                const loginResult2 = await loginResponse2.json();
                
                if (loginResponse2.ok) {
                    result.innerHTML = '<small class="text-success">‚úÖ Login OK (c√≥digo y correo)</small>';
                } else {
                    result.innerHTML = `<small class="text-warning">‚ö†Ô∏è C√≥digo OK, correo fall√≥: ${loginResult2.error}</small>`;
                }
                
            } catch (error) {
                result.innerHTML = '<small class="text-danger">‚ùå Error conexi√≥n</small>';
            }
        }

        // Auto-test al cargar
        window.onload = function() {
            setTimeout(testServer, 500);
            setTimeout(testBD, 1000);
        };
    </script>
</body>
</html>
